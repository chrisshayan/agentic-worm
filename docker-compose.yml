services:
  # ArangoDB for Memory Storage
  arangodb:
    image: arangodb:3.11
    container_name: agentic-worm-arangodb
    environment:
      ARANGO_NO_AUTH: 1  # For development only
    ports:
      - "8529:8529"  # ArangoDB Web Interface
    volumes:
      - arangodb_data:/var/lib/arangodb3
      - arangodb_apps:/var/lib/arangodb3-apps
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8529/_admin/echo || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis for Fast Memory Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: agentic-worm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Agentic Worm Application
  agentic-worm:
    build: .
    container_name: agentic-worm-app
    ports:
      - "8000:8000"  # Dashboard
    depends_on:
      - arangodb
      - redis
    environment:
      - ARANGO_HOST=arangodb
      - ARANGO_PORT=8529
      - ARANGO_DATABASE=agentic_worm_memory
      - ARANGO_USERNAME=root
      - ARANGO_PASSWORD=
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHON_ENV=production
      - AUTO_START_DASHBOARD=true
    volumes:
      - .:/app
    restart: unless-stopped
    command: ["python", "launch_demo.py", "5"]

volumes:
  arangodb_data:
    driver: local
  arangodb_apps:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: agentic-worm-network 